version: "3"

services:
  mariadb:
    # seeÂ https://hub.docker.com/_/mysql/
    #
    build:
      context: .
      dockerfile: docker/Dockerfile.mariadb
    volumes:
      - mysqldata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=s22s
      - MYSQL_DATABASE=saas

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mariadb:db

  web:
    # see https://hub.docker.com/_/php/
    #
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    volumes:
      - .:/var/www/html
    links:
      - mariadb  

volumes:
  mysqldata:

